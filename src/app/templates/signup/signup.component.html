<div>
  <h2>Sign Up</h2>
  <form (ngSubmit)="signUp($event)">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />
    <br />
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />
    <br />
    <button type="submit">Sign Up</button>
  </form>
</div>
