<h1>login</h1>
<form (ngSubmit)="login($event)">
  <div>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />
  </div>
  <div>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>
  <button type="submit">Sign Up</button>
</form>
