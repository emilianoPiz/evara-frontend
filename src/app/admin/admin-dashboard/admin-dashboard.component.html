<div class="dashboard-container">
  <!-- Profile Section -->
  <div class="profile-section">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="profile-avatar"></div>
        <mat-card-title>John Doe</mat-card-title>
        <mat-card-subtitle>johndoe.com</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="profile-stats">
          <div>Earnings</div>
          <div class="earning-amount">$628</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Stats Section -->
  <div class="stats-section">
    <mat-grid-list cols="4" rowHeight="100px">
      <!-- Tiles with stats -->
    </mat-grid-list>
  </div>

  <!-- Charts Section -->
  <div class="charts-section">
    <!-- Charts will be dynamically generated here -->
  </div>
</div>
