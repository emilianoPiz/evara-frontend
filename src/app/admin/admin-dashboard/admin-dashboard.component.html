<div class="dashboard-container">
  <div class="profile-section">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="profile-avatar"></div>
        <mat-card-title>John Don</mat-card-title>
        <mat-card-subtitle>johndon.com</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="profile-stats">
          <div>Earning</div>
          <div class="earning-amount">$628</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="stats-section">
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile>
        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-value">{{ monthly_sells | currency }}</div>
            <div class="stat-label">monthly sells</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-value">{{ products_in_warehouse }}</div>
            <div class="stat-label">products</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-value">8.5</div>
            <div class="stat-label">Rating</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-label">Progress</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div class="charts-section">
    <!-- Add your charts here using any chart library like Chart.js or ng2-charts -->
  </div>
</div>
