<div class="admin-container">
  <h2>Admin Panel</h2>

  <!-- Products Management -->
  <div>
    <h3>Manage Products</h3>
    <form (ngSubmit)="addProduct(productForm.value)" #productForm="ngForm">
      <input type="text" name="id" ngModel placeholder="Product ID" required />
      <input
        type="text"
        name="name"
        ngModel
        placeholder="Product Name"
        required
      />
      <input
        type="number"
        name="price"
        ngModel
        placeholder="Product Price"
        required
      />
      <input
        type="number"
        name="border_price"
        ngModel
        placeholder="Border Price"
      />
      <input type="text" name="brand" ngModel placeholder="Brand" />
      <input type="text" name="category" ngModel placeholder="Category" />
      <input
        type="text"
        name="colors"
        ngModel
        placeholder="Colors (comma separated)"
      />
      <input
        type="datetime-local"
        name="created_at"
        ngModel
        placeholder="Created At"
      />
      <textarea name="description" ngModel placeholder="Description"></textarea>
      <input type="text" name="material" ngModel placeholder="Material" />
      <input type="text" name="origin" ngModel placeholder="Origin" />
      <input type="url" name="path_to_image" ngModel placeholder="Image URL" />
      <input type="number" name="quantity" ngModel placeholder="Quantity" />
      <input type="text" name="status" ngModel placeholder="Status" />
      <input type="text" name="tag" ngModel placeholder="Tag" />
      <input
        type="datetime-local"
        name="updated_at"
        ngModel
        placeholder="Updated At"
      />
      <input type="text" name="warehouse" ngModel placeholder="Warehouse" />
      <input type="text" name="provider" ngModel placeholder="Provider" />
      <input type="text" name="promotion" ngModel placeholder="Promotion" />
      <input type="text" name="quality" ngModel placeholder="Quality" />
      <button type="submit">Add Product</button>
    </form>

    <form
      (ngSubmit)="updateProduct(productId, productForm.value)"
      #productForm="ngForm"
    >
      <input
        type="text"
        name="id"
        [(ngModel)]="productId"
        placeholder="Product ID"
        required
      />
      <!-- Repeat the fields here for updating -->
      <!-- ... -->
      <button type="submit">Update Product</button>
    </form>

    <form (ngSubmit)="deleteProduct(productId)">
      <input
        type="text"
        [(ngModel)]="productId"
        placeholder="Product ID"
        required
      />
      <button type="submit">Delete Product</button>
    </form>
  </div>

  <!-- Users Management -->
  <div>
    <h3>Manage Users</h3>
    <form (ngSubmit)="addUser(userForm.value)" #userForm="ngForm">
      <input type="text" name="id" ngModel placeholder="User ID" required />
      <input type="text" name="name" ngModel placeholder="User Name" required />
      <input
        type="email"
        name="email"
        ngModel
        placeholder="User Email"
        required
      />
      <button type="submit">Add User</button>
    </form>

    <form (ngSubmit)="updateUser(userId, userForm.value)" #userForm="ngForm">
      <input
        type="text"
        name="id"
        [(ngModel)]="userId"
        placeholder="User ID"
        required
      />
      <input type="text" name="name" ngModel placeholder="User Name" />
      <input type="email" name="email" ngModel placeholder="User Email" />
      <button type="submit">Update User</button>
    </form>

    <form (ngSubmit)="deleteUser(userId)">
      <input type="text" [(ngModel)]="userId" placeholder="User ID" required />
      <button type="submit">Delete User</button>
    </form>
  </div>
</div>
