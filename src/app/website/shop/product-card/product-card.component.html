<mat-card class="product-card" (click)="goToDetail()">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle
      >{{ product.brand }} - {{ product.category }}</mat-card-subtitle
    >
  </mat-card-header>
  <img mat-card-image [src]="product.path_to_image" alt="{{ product.name }}" />
  <mat-card-content>
    <p>{{ product.description }}</p>
    <p><strong>Price: </strong>${{ product.price }}</p>
    <ng-container *ngIf="product.promotion">
      <p><strong>Promotion: </strong>{{ product.promotion }}</p>
    </ng-container>
    <p><strong>Status: </strong>{{ product.status }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Buy Now</button>
    <button mat-button (click)="onAddToCart(); $event.stopPropagation()">
      Add to Cart
    </button>
  </mat-card-actions>
</mat-card>
